<div style="text-align: center; font-family: Arial, sans-serif; color: #333; margin-top: 20px;">
    <!-- Filters Section -->
    <div style="text-align: left; display: inline-block; margin-bottom: 20px;">
      <label for="category">Category:</label>
      <select 
        id="category" 
        [(ngModel)]="catid" 
        style="padding: 8px; border: 2px solid #4CAF50; border-radius: 4px; width: 250px; margin-bottom: 10px; display: block;">
        <option *ngFor="let cat of cats" [value]="cat.id">{{cat.name}}</option>
      </select>
  
      <label for="minprice">Min Price:</label>
      <input 
        id="minprice" 
        type="number" 
        [(ngModel)]="minprice" 
        style="padding: 8px; border: 2px solid #4CAF50; border-radius: 4px; width: 250px; margin-bottom: 10px; display: block;">
  
      <label for="maxprice">Max Price:</label>
      <input 
        id="maxprice" 
        type="number" 
        [(ngModel)]="maxprice" 
        style="padding: 8px; border: 2px solid #4CAF50; border-radius: 4px; width: 250px; margin-bottom: 10px; display: block;">
  
      <label for="minrating">Min Rating:</label>
      <input 
        id="minrating" 
        type="number" 
        [(ngModel)]="minrating" 
        style="padding: 8px; border: 2px solid #4CAF50; border-radius: 4px; width: 250px; margin-bottom: 20px; display: block;">
  
      <button 
        (click)="show()" 
        style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">
        Show
      </button>
    </div>
  
    <!-- Products Table -->
    <table style="width: 90%; margin: 0 auto; border-collapse: collapse; font-size: 14px; text-align: left;">
      <tbody>
        <tr *ngFor="let prod of prods">
          <td style="border: 2px solid #4CAF50; padding: 10px; vertical-align: top;">
            <strong>Name:</strong> {{prod.name}}<br>
            <strong>Price:</strong> {{prod.price}}<br>
            <strong>Description:</strong> {{prod.description}}<br>
            <strong>Discount:</strong> {{prod.discount}}%<br>
            <strong>Rating:</strong> {{prod.rating}}<br>
            
            <ng-container *ngIf="prod.quantity < 5">
              <strong style="color: #FF9800;">Limited</strong><br>
            </ng-container>
            <ng-container *ngIf="prod.quantity == 0">
              <strong style="color: red;">Out of stock</strong><br>
            </ng-container>
            <ng-container *ngIf="prod.quantity >= 5">
              <strong style="color: green;">Available</strong><br>
            </ng-container>
            <ng-container *ngIf="prod.days < 5">
              <strong style="color: blue;">Recently added</strong><br>
            </ng-container><br>
  
            <label for="feedback">Feedback:</label>
            <select 
              id="feedback" 
              [(ngModel)]="prod.star" 
              (change)="updateToServer(prod)" 
              style="padding: 5px; border: 1px solid #4CAF50; border-radius: 4px;">
              <option value="1">1 star</option>
              <option value="2">2 star</option>
              <option value="3">3 star</option>
              <option value="4">4 star</option>
              <option value="5">5 star</option>
            </select><br><br>
  
            <button 
              (click)="addToCart(prod)" 
              style="padding: 8px 16px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">
              Add to Cart
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
