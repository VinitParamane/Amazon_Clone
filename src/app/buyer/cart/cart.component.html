<div style="text-align: center; font-family: Arial, sans-serif; color: #333; margin-top: 20px;">
    <!-- Cart Table -->
    <table style="width: 90%; margin: 0 auto; border-collapse: collapse; font-size: 14px; text-align: left; border: 2px solid #4CAF50;">
      <thead style="background-color: #f2f2f2;">
        <tr>
          <th style="border: 1px solid #4CAF50; padding: 10px;">SN</th>
          <th style="border: 1px solid #4CAF50; padding: 10px;">Name</th>
          <th style="border: 1px solid #4CAF50; padding: 10px;">Price</th>
          <th style="border: 1px solid #4CAF50; padding: 10px;">Discount</th>
          <th style="border: 1px solid #4CAF50; padding: 10px;">Quantity</th>
          <th style="border: 1px solid #4CAF50; padding: 10px;">Total Price</th>
          <th style="border: 1px solid #4CAF50; padding: 10px;">Price After Discount</th>
          <th style="border: 1px solid #4CAF50; padding: 10px;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of list; let i = index" style="border-bottom: 1px solid #ddd;">
          <td style="border: 1px solid #4CAF50; padding: 10px; text-align: center;">{{i + 1}}</td>
          <td style="border: 1px solid #4CAF50; padding: 10px;">{{l.name}}</td>
          <td style="border: 1px solid #4CAF50; padding: 10px;">{{l.price}}</td>
          <td style="border: 1px solid #4CAF50; padding: 10px;">{{l.discount}}</td>
          <td style="border: 1px solid #4CAF50; padding: 10px; text-align: center;">
            <input 
              type="number" 
              [(ngModel)]="l.quant" 
              (change)="checkQuant(l)" 
              style="width: 60px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
          </td>
          <td style="border: 1px solid #4CAF50; padding: 10px;">{{l.price * l.quant}}</td>
          <td style="border: 1px solid #4CAF50; padding: 10px;">{{AD(l)}}</td>
          <td style="border: 1px solid #4CAF50; padding: 10px; text-align: center;">
            <button 
              (click)="delete(l)" 
              style="padding: 5px 10px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Final Amount -->
    <div style="margin-top: 20px; font-size: 16px;">
      <strong>Final Amount:</strong> {{fix()}}
    </div>
  
    <!-- Place Order Button -->
    <div style="margin-top: 20px;">
      <button 
        (click)="placeOrder()" 
        style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">
        Place Order
      </button>
    </div>
  </div>
