<div style="text-align: center; font-family: Arial, sans-serif; color: #333; margin-top: 20px;">
    <!-- Table with Colorful Borders -->
    <table style="width: 80%; margin: 0 auto; border-collapse: collapse; font-size: 14px;">
      <thead>
        <tr>
          <th style="border: 2px solid #4CAF50; padding: 10px; background-color: #DFF2E1;">SN</th>
          <th style="border: 2px solid #4CAF50; padding: 10px; background-color: #DFF2E1;">Name</th>
          <th style="border: 2px solid #4CAF50; padding: 10px; background-color: #DFF2E1;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of list; let i = index">
          <td style="border: 2px solid #FF9800; padding: 10px; text-align: center;">{{i + 1}}</td>
          <td style="border: 2px solid #FF9800; padding: 10px;">{{cat.name}}</td>
          <td style="border: 2px solid #FF9800; padding: 10px; text-align: center;">
            Delete
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Add Category Section -->
    <div style="margin-top: 20px;">
      <h3 style="margin-bottom: 10px;">Add Category</h3>
      <label for="category" style="margin-right: 10px;">Category:</label>
      <input 
        id="category" 
        type="text" 
        [(ngModel)]="name" 
        style="padding: 10px; border: 2px solid #4CAF50; border-radius: 4px; width: 200px; font-size: 14px;">
      <button 
        (click)="AddCategory()" 
        style="padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; margin-left: 10px;">
        Add
      </button>
    </div>
  </div>
